<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>First Controller</title>
	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js">
	</script>
	<script type="text/javascript" src="app.js"></script>
</head>
<body>
	<div ng-controller="FirstController">
		<h4>The simplest adding machine ever</h4>
		<button ng-click="add(1)" class="button">
			Add
		</button>
		<a href="#" ng-click="subtract(1)" class="button alert">
			Subtract
		</a>
		<h4>Current count: {{counter}}</h4>
	</div>
</body>
</html>
